<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Article preview component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- import google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <!-- main style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- start preview card -->
  <article class="previewCard">
    
    <!-- image -->
    <img class="previewImage" src="images/drawers.jpg" alt="drawers">
    
    <!-- description -->
    <section class="previewDescription">
      <h4 class="subject">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h4>
      <p class="content">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>
    </section>
    
    <!-- image avatar -->
    <section class="previewAvatar" id="previewAvatar">
      <img class="Avatar" src="images/avatar-michelle.jpg" alt="avatar-michelle">
      <p class="name">Michelle Appleton</p>
      <p class="date">28 Jun 2020</p>
      <a class="share" id="share" href="#"><img class="shareImage" src="images/icon-share.svg" alt=""></a>
    </section>
    
  </article>
  <!-- end preview card -->

  <script src="script.js"></script>
</body>
</html>
